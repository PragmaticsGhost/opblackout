# Nginx config for Operation Blackout (opblackout.com)
# Proxies to Node app on port 3000. Use opblackout-https.conf after running certbot for SSL.

# HTTP â€” serve the app (and later redirect to HTTPS once cert is in place)
server {
    listen 80;
    listen [::]:80;
    server_name opblackout.com www.opblackout.com;

    # Proxy all traffic to the Node app (Docker or PM2 on port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
